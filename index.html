<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="beer.js"></script>
    <title>Sudoku Board Generator</title>
</head>

<body>
    <div class=" max-550">
        <p>This is just a random sudoku board generator based in the difficulty introduced that i made up for my game "soduko". You can play it
            <a href="https://play.google.com/store/apps/details?id=com.ramonmorcillo.soduko">here</a>. Enjoy :D
        </p>
        <div style="display: inline;" id="difficultyButton">
            <button onclick="generateBoard(0)"> Beginner </button>
            <button onclick="generateBoard(1)"> Easy </button>
            <button onclick="generateBoard(2)"> Normal </button>
            <button onclick="generateBoard(3)"> Hard </button>
            <button onclick="generateBoard(4)"> Extreme </button>
        </div>
        <div class="board"> </div>
    </div>
</body>

</html>
